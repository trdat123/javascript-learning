<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Birthday timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>days remaining until my birthday</h1>
    <div class="countdown-Container">
        <div class="days">
            <p class="text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours">
            <p class="text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minutes">
            <p class="text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds">
            <p class="text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
